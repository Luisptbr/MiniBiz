# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Enable H2 Console for easy debugging (optional)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Disable Spring Security for testing endpoints
spring.security.user.name=testuser
spring.security.user.password=testpassword

# JWT Settings for testing
api.security.token.secret=TEST_SECRET_KEY_MINIBIZ_APPLICATION_1234567890
api.security.token.issuer=MiniBiz Test
api.security.token.expiration=86400000

# Disable email sending during tests
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Server settings
server.error.include-stacktrace=never
server.port=0

